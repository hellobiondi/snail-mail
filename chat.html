					</a>
				</div>
			</div>
		</div>


		<div class="row-md d-flex justify-content-center" id="mail-header">
			<h3 class="homeRow "> From - {{ senderName }}</h3>
		</div>

		<div id="mail_chat" class="row-md d-flex justify-content-center">
			<div class='card col-sm-2 ' v-bind:style="{display:display}" >
				<img class='.bg-image img-fluid m-auto' style="border-radius:20px;height:400px;" v-bind:src="'./img/postcard/'+mailDesign">
				<div class="card-img-overlay overflow-auto">
					<h5 class="card-title word">Letters History</h5>
					<button type="button" class="btn-close position-absolute p-3 top-0 end-0" @click="close()" aria-label="Close"></button>		
					<div class="row" v-for="(content,idx) in chats">
						<p class="m-auto word">
							Letter - {{idx.slice(0,-5)}}
						</p>
						<a href="#mail-header" class="m-auto" @click=open_chat(idx)>
							<img class="m-0 p-0 img-fluid" style="height:70px;" src="./img/closedEnvelope.png">
						</a>
					</div>
				</div>
			</div>
			
			<div class="card col-md-8">
				<img class="card-img img-fluid m-0  opacity-50" style="border-radius:20px;height:400px;" v-bind:src="'./img/postcard/'+mailDesign">
				<div class="card-img-overlay overflow-auto">
					<p class="word m-4">
						{{ body }}
					</p>	
					<div class="position-absolute bottom-0 end-0">
						<button type="button" class="btn btn-cta btn-lg px-2 m-4" @click="reply()" aria-label="Reply">Reply</button>
					</div>
				</div>
			</div>
		</div>

		<div class="row profile-card my-5 px-5 pb-2">
			<div class="row-md d-block">
				<h3 class="homeRow"> Chat History:</h3>
			</div>
			<div class="row d-inline-flex" >
				<div class="col-2 inline" v-for='(content ,name) in chatHistory' >
					<h6>{{ content['senderName'] }}</h6>
					<a href="#mail-header" @click="display_chat(name)">
						<img src="./img/openenvelope.png" class="img-fluid">
					</a>
				</div>
			</div>
		</div>

		<div class="row profile-card my-5 px-5 pb-2">
			<div class="row-md d-block">
				<h3 class="homeRow"> Drafts: </h3>
			</div>
			<div class="row d-inline-flex" >
				<div class="col-2 inline" v-for='(chat ,name) in chatHistory' >
					<h6>{{ name }}</h6>
					<a href="#mail-header" @click="display_chat(name)">
						<img src="./img/openenvelope.png" class="img-auto img-fluid">
					</a>
				</div>
			</div>
		</div>
	</div>
