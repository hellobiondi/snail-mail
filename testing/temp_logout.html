<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <script type="module" src="module.js"></script>
        <script type="module">
            import {isUserSignedIn, signOutUser, readFromDatabase} from "./module.js";

            async function getData(){
                var uid = await isUserSignedIn();
                var prop = "Chats/"+ uid +"/chatHistory";
                var myData = await readFromDatabase(prop);
                //await will wait until the function complete, and it only works in async function
                //meant you can only do everything in async function
                console.log(myData);
                return;
            }

            getData();

            var btn = document.createElement("button");
                btn.innerText="Logout";
                btn.addEventListener("click",signOutUser);
                document.body.appendChild(btn);

        </script>
    </body>
</html>
